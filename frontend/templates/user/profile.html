<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile | Medica</title>
<link rel="stylesheet" href="/static/css/style.css">

<style>

/* ===== PAGE ===== */
.profile-container{
  padding:60px 20px;
  background:#f6f9fd;
  min-height:100vh;
}

.profile-card{
  max-width:700px;
  margin:auto;
  background:#fff;
  border-radius:20px;
  padding:40px;
  box-shadow:0 20px 50px rgba(0,0,0,0.08);
}

/* ===== IMAGE ===== */
.profile-image-box{
  text-align:center;
  margin-bottom:30px;
  position:relative;
}

.profile-image{
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid #e3ecff;
}

.camera-btn{
  position:absolute;
  bottom:10px;
  right:calc(50% - 70px);
  background:#0b5ed7;
  color:white;
  padding:8px 10px;
  border-radius:50%;
  cursor:pointer;
  font-size:14px;
}

/* ===== FORM ===== */
.form-group{
  margin-bottom:18px;
}

.form-group label{
  display:block;
  font-weight:600;
  margin-bottom:6px;
  color:#0b5ed7;
}

.form-group input{
  width:100%;
  padding:13px;
  border-radius:10px;
  border:1px solid #ccd6e6;
  font-size:14px;
}

/* ===== BUTTON ===== */
.save-btn{
  width:100%;
  margin-top:10px;
  padding:14px;
  background:#1e7e34;
  color:white;
  border:none;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.save-btn:hover{
  background:#166a2a;
}

/* SUCCESS */
.success-msg{
  margin-top:15px;
  background:#e6ffed;
  padding:12px;
  border-radius:10px;
  color:#1e7e34;
  font-weight:600;
}

</style>
</head>

<body>

{% include "layout/header.html" %}

<div class="profile-container">
<div class="profile-card">

<h2 style="text-align:center;color:#0b5ed7;margin-bottom:20px;">
User Profile
</h2>

<form method="POST" enctype="multipart/form-data">

<!-- PROFILE IMAGE -->
<div class="profile-image-box">

<img
src="{{ user.profile_image if user.profile_image else '/static/images/default-user.png' }}"
class="profile-image"
>

<input type="file" name="profile_image" id="fileInput" hidden>

<label for="fileInput" class="camera-btn">
ðŸ“·
</label>

</div>

<!-- NAME -->
<div class="form-group">
<label>Full Name</label>
<input
type="text"
name="name"
value="{{ user.name or '' }}"
required
>
</div>

<!-- EMAIL -->
<div class="form-group">
<label>Email Address</label>
<input
type="email"
name="email"
value="{{ user.email or '' }}"
required
>
</div>

<!-- PHONE -->
<div class="form-group">
<label>Phone Number</label>
<input
type="text"
name="phone"
value="{{ user.phone or '' }}"
>
</div>

<!-- ADDRESS -->
<div class="form-group">
<label>Address</label>
<input
type="text"
name="address"
value="{{ user.address or '' }}"
>
</div>

<button class="save-btn">
Save Profile
</button>

</form>

{% if saved %}
<div class="success-msg">
Profile Saved Successfully âœ…
</div>
{% endif %}

</div>
</div>

<footer>
Â© 2026 Medica â€“ AI Clinical Decision Support
</footer>

</body>
</html>
