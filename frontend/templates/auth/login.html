<!DOCTYPE html>
<html>
<head>
  <title>Admin Login | Medica</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<!-- SITE HEADER -->
{% include "layout/header.html" %}

<div class="auth-bg">
  <div class="auth-card">

    <h2>Admin Sign In</h2>
    <p class="subtitle">
      Authorized personnel only
    </p>

    {% if error %}
      <p class="error-text">{{ error }}</p>
    {% endif %}

    <form method="post">
      <input 
        type="email" 
        name="email" 
        placeholder="Admin email"
        required>

      <input 
        type="password" 
        name="password" 
        placeholder="Password"
        required>

      <button type="submit" class="btn-primary">
        Sign In
      </button>
    </form>

    <p class="admin-note">
      Admin access only. Contact system administrator for credentials.
    </p>

  </div>
</div>

</body>
</html>
