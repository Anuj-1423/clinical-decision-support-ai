<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login | Medica</title>

  <link rel="stylesheet" href="/static/css/style.css">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eef3fb;
    }

    .auth-bg {
      min-height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .auth-card {
      background: #fff;
      width: 420px;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
      text-align: center;
    }

    .auth-card h2 {
      color: #0b5ed7;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .auth-card p.subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .auth-card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccd6e6;
      font-size: 15px;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: #0b5ed7;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #084298;
    }

    .auth-footer {
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .auth-footer a {
      color: #0b5ed7;
      font-weight: 600;
      text-decoration: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #999;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      margin: 0 12px;
    }

    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 13px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      transition: all 0.3s ease;
    }

    .btn-google:hover {
      background: #f7f9fc;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .btn-google img {
      width: 22px;
      height: 22px;
    }

    .error-msg {
      color: #dc3545;
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>

{% include "layout/header.html" %}

<div class="auth-bg">
  <div class="auth-card">

    <h2>User Login</h2>
    <p class="subtitle">
      Secure access to Medica Clinical Decision Support
    </p>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="post" action="/auth/login/user">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>

      <button class="btn-primary" type="submit">
        Login
      </button>
    </form>

    <div class="auth-footer">
      New user?
      <a href="/auth/register/user">Create account</a>
    </div>

    <div class="divider">
      <span>OR</span>
    </div>

    <a href="/auth/login/google" class="btn-google">
      <img src="/static/images/google.png" alt="Google">
      Sign in with Google
    </a>

  </div>
</div>

</body>
</html>
